apiVersion: apps/v1
kind: Deployment  # Tipo: Deployment
metadata:
  name: usuarios-deployment
spec:
  replicas: 1  # Número de pods (empieza con 1, puedes escalar después)
  selector:
    matchLabels:
      app: usuarios
  template:
    metadata:
      labels:
        app: usuarios
    spec:
      containers:
      - name: usuarios
        image: usuarios:latest
        ports:
        - containerPort: 8000  # Puerto del contenedor
        imagePullPolicy: IfNotPresent  #Fuerza usar la imagen local
        volumeMounts:  
          - mountPath: /app/db  # Path en el contenedor para DB
            name: usuarios-storage
      volumes:  
        - name: usuarios-storage
          persistentVolumeClaim:
            claimName: usuarios-pvc
---
apiVersion: v1
kind: Service  # Tipo: Service
metadata:
  name: usuarios-service
spec:
  selector:
    app: usuarios  # Apunta al Deployment
  ports:
  - protocol: TCP
    port: 80  # Puerto del service
    targetPort: 8000  # Puerto del pod
  type: NodePort  # Accesible desde fuera (para pruebas locales)